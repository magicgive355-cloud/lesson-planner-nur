<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lesson Planner</h1>

        <!-- Telefon Numarası Girişi -->
        <div class="phone-section">
            <label for="phone">Telefon Numarası:</label>
            <input type="tel" id="phone" name="phone" placeholder="05XX XXX XX XX" required>
            <button id="savePhone">Kaydet</button>
        </div>

        <!-- Ders Planı Örneği -->
        <div class="lesson-section">
            <input type="text" id="lesson" placeholder="Ders ekle...">
            <button id="addLesson">Ekle</button>
            <ul id="lessonList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
