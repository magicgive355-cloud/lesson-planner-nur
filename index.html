<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lesson Planner</h1>

        <div class="lesson-form">
            <input type="text" id="student" placeholder="Öğrenci Adı Soyadı">
            <input type="tel" id="phone" placeholder="Telefon (05XXXXXXXXX)">
            <input type="text" id="lesson" placeholder="Ders Adı">
            <input type="text" id="notes" placeholder="Notlar / Açıklama">
            <input type="date" id="date">
            <input type="time" id="time">
            <button id="saveLesson">Kaydet</button>
        </div>

        <div id="lessonsContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
