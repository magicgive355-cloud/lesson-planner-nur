<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Randevu Takvimi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Randevu Takvimi</h1>

        <div class="controls">
            <button id="prevWeek">⬅ Önceki Hafta</button>
            <button id="nextWeek">Sonraki Hafta ➡</button>
        </div>

        <div class="appointment-form">
            <label for="phone">Telefon Numarası:</label>
            <input type="tel" id="phone" placeholder="05XX XXX XX XX">

            <label for="date">Tarih:</label>
            <input type="date" id="date">

            <label for="time">Saat:</label>
            <input type="time" id="time">

            <button id="saveAppointment">Randevu Kaydet</button>
        </div>

        <h2>Randevular</h2>
        <div id="calendar"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
